name: Icarus Simulation

on: 
  push:
    branches: ['master']

jobs:

    runs-on: ubuntu-latest
    
    steps:
      - name: Build the Docker Image
      run: |
        docker build . --file Dockerfile --tag icarus-sim:$(date +%s)
        iverilog -o transceiver top/tb/transceiver_tb.v top/transceiver_top.v
        vvp transceiver
